<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapchat Login Clone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <br>
    <a href="https://ibb.co/dWqVcg7"><img src="https://i.ibb.co/VjZzNm3/images-removebg-preview.png"
        alt="images-removebg-preview" border="0" width="100px"></a>
    <p class="p1"><b class="b">Log In</b><br>Welcome to SNAPCHAT<br>Fill in the information to access your account,
      thanks</p>
    <div class="item">
      <p class="user">
        Username or Email
        <br>
        <input type="text" class="id">
      </p>
    </div>
    <div class="item2">
      <p class="pass">
        Password
        <br>
        <input type="password" class="id" required>
        <a href="#" class="for">Forget Password</a><br />
        <button type="submit" class="sub">Log In</button>
      </p>
    </div>
    <div class="container2">
      <p class="item3">
        New to Snapchat?<a href="#" class="a2">Signup</a>
      </p>
    </div>
  </div>
  <footer class="footer">
    Privacy Policy
    <br><br>
    Terms of Service
  </footer>
</body>

</html>
